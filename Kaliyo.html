<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kannada Letter Pictionary (Friendly UI)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script> <!-- Add Socket.IO client -->
    <link rel="stylesheet" href="style.css"> <!-- Link external stylesheet -->
</head>
<body class="bg-gray-100 flex flex-col h-full">

    <!-- Initial Setup: Enter Name and Choose Room -->
    <div id="initial-setup" class="w-full max-w-md mx-auto bg-white p-6 rounded-2xl shadow-lg text-center my-6 flex-shrink-0">
        <h1 class="text-3xl font-extrabold mb-4 text-green-600">ಕನ್ನಡ ಅಕ್ಷರ ಚಿತ್ರ</h1>
        <p class="mb-6 text-gray-600 font-semibold">Enter your name and create or join a room!</p>
        <div class="mb-4">
            <label for="player-name-input" class="block text-sm font-bold text-gray-700 mb-2 text-left">Your Name:</label>
            <input type="text" id="player-name-input" class="w-full" placeholder="Enter your name">
        </div>
        <button id="create-room-btn" class="w-full btn btn-secondary mb-3">Create New Room</button>
        <hr class="my-4 border-gray-200">
        <div class="mb-4">
            <label for="room-id-input" class="block text-sm font-bold text-gray-700 mb-2 text-left">Room Code:</label>
            <input type="text" id="room-id-input" class="w-full" placeholder="Enter 4-digit code">
        </div>
        <button id="join-room-btn" class="w-full btn btn-primary">Join Room</button>
        <p id="setup-error" class="mt-3 text-red-500 text-sm font-semibold hidden"></p>
    </div>

    <!-- Game Lobby: Waiting for players -->
    <div id="game-lobby" class="hidden w-full max-w-md mx-auto bg-white p-6 rounded-2xl shadow-lg text-center my-6 flex-shrink-0">
        <h2 class="text-2xl font-bold mb-3 text-gray-700">Room Lobby</h2>
        <p class="mb-2 text-gray-600">Room Code: <strong id="lobby-room-id" class="text-blue-600 text-lg font-mono">----</strong></p>
        <p class="mb-4 text-sm text-gray-500">Share this code with friends!</p>
        <div class="mb-4 text-left">
            <h3 class="font-bold text-gray-800 mb-2">Players (<span id="lobby-player-count">1</span>/8):</h3>
            <ul id="lobby-player-list" class="list-none space-y-1 text-gray-700 font-semibold">
                <!-- Player list items will be added here -->
            </ul>
        </div>
        <div class="mb-4">
            <label for="lobby-score-goal" class="block text-sm font-bold text-gray-700 mb-2 text-left">Team Score Goal:</label>
            <input type="number" id="lobby-score-goal" value="50" min="10" class="w-full">
        </div>
        <button id="lobby-start-game-btn" class="w-full btn btn-primary" disabled>Start Game</button>
        <p class="mt-3 text-xs text-gray-500">Waiting for host (<span id="lobby-host-name">Host</span>) to start...</p>
        <button id="leave-room-btn" class="mt-4 text-sm text-red-600 hover:underline">Leave Room</button>
    </div>

    <!-- Main Game Area -->
    <div id="game-area" class="hidden w-full h-full bg-[#f7faff] flex-grow flex flex-col overflow-hidden min-h-0">

        <div id="top-bar" class="flex justify-between items-center flex-shrink-0">
             <div class="text-sm font-semibold">
                 Drawing: <span id="top-bar-drawer" class="active-player-indicator">Player</span>
             </div>
             <div class="text-sm font-semibold">
                 Time: <span id="top-bar-timer">90</span>s
             </div>
             <button id="toggle-score-btn" aria-expanded="false" aria-controls="full-scoreboard-section">Scores ▼</button>
        </div>

        <div class="flex-grow overflow-y-auto pb-4 min-h-0">

            <div class="section-container">
                <div class="section-header">
                    <h2 class="section-title">Drawing Area</h2>
                    <button id="toggle-drawing-btn" class="collapse-button" aria-expanded="true" aria-controls="drawing-content">▲</button>
                </div>
                <div id="drawing-content" class="collapsible-content w-full flex flex-col items-center">
                    <div id="drawing-info" class="mb-3 text-center h-auto flex flex-col justify-center items-center p-3 rounded-xl bg-sky-50 w-full border border-sky-100">
                        <p id="turn-indicator" class="text-sm font-bold text-sky-800"></p>
                        <div id="letter-to-draw-container" class="hidden mt-1 text-center">
                            <span class="text-xs font-semibold text-gray-600">Draw this letter:</span><br/>
                            <span id="letter-to-draw-script" class="text-2xl font-bold text-blue-600 mr-1"></span>
                            <span id="letter-to-draw-latin" class="text-lg font-semibold text-gray-700"></span>
                        </div>
                        <button id="show-letter-btn" class="hidden mt-2 btn btn-warning text-xs">Show Letter</button>
                    </div>
                    <div id="canvas-container" class="w-full mb-4 relative">
                        <canvas id="drawing-canvas"></canvas>
                    </div>
                    <div class="flex flex-wrap justify-center items-center gap-4">
                        <label for="color-picker" class="text-sm font-bold text-gray-600">Color:</label>
                        <input type="color" id="color-picker" value="#000000" class="h-8 w-8 border-2 border-gray-200 rounded-lg cursor-pointer p-0.5">
                        <label for="brush-size" class="text-sm font-bold text-gray-600">Size:</label>
                        <input type="range" id="brush-size" min="1" max="20" value="3" class="cursor-pointer w-24 h-2 bg-gray-200 rounded-lg appearance-none accent-green-500">
                        <button id="clear-canvas-btn" class="btn btn-danger text-xs">Clear</button>
                    </div>
                </div>
            </div>

            <div class="section-container">
                 <label for="guess-input" class="block text-sm font-bold text-gray-700 mb-2">Your Guess:</label>
                 <div id="guess-input-container">
                    <input type="text" id="guess-input" placeholder="Type Kannada or Latin...">
                    <button id="send-guess-btn" class="btn btn-primary">Send</button>
                </div>
            </div>

            <div class="section-container flex flex-col min-h-0">
                <div class="section-header">
                    <h2 class="section-title">Chat</h2>
                     <button id="toggle-chat-btn" class="collapse-button" aria-expanded="true" aria-controls="chat-content">▲</button>
                </div>
                <div id="chat-content" class="collapsible-content flex flex-col flex-grow min-h-0">
                    <div id="chat-messages" class="p-2 overflow-y-auto flex-grow max-h-48 border border-gray-200 rounded-xl">
                    </div>
                </div>
            </div>

            <div id="full-scoreboard-section" class="section-container collapsible-content collapsed">
                 <div class="section-header">
                    <h2 class="section-title">Scores & Goal</h2>
                 </div>
                 <div class="flex flex-col lg:flex-row flex-wrap justify-around items-start gap-4">
                    <div class="w-full lg:flex-1">
                        <h3 class="text-sm font-bold text-gray-600 mb-2">Player Scores:</h3>
                        <div id="player-scores" class="space-y-1"></div>
                    </div>
                    <div class="w-full lg:w-auto bg-sky-100 p-4 rounded-xl text-center mt-2 lg:mt-0 border border-sky-200">
                        <p class="text-sm font-bold text-sky-700">Team Goal</p>
                        <p class="text-2xl font-extrabold text-sky-800 mt-1"><span id="current-team-score">0</span> / <span id="team-goal-display">50</span></p>
                    </div>
                </div>
            </div>

        </div>

        <div class="mt-auto p-3 flex-shrink-0">
            <button id="end-game-btn" class="btn btn-gray w-full">End Game</button>
        </div>

    </div>

    <div id="message-box"></div>

    <!-- Load Main Application Script as Module -->
    <script type="module" src="src/main.js" defer></script>
</body>
</html>
